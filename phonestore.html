<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyLittlePhoneStore</title>
  <link rel="icon" href="https://img.icons8.com/dusk/2x/cell-phone.png" type="image/x-icon">
</head>

<body>
  <div class="filter">
    <label for="filter_brand">Brand</label>
    <ul id="filter_brand">
      <li><input type="checkbox">Apple</li>
      <li><input type="checkbox">Samsung</li>
      <li><input type="checkbox">OnePlus</li>
    </ul>
    <label for="filter_os">OS</label>
    <ul id="filter_os">
      <li><input type="checkbox">iOS</li>
      <li><input type="checkbox">Android</li>
    </ul>
    <button>Filter</button>
  </div>
  <table>
    <tr>
      <th>Image</th>
      <th>Brand</th>
      <th>Model</th>
      <th>OS</th>
      <th>Screensize</th>
    </tr>
    <tr>
      <td><img src="https://bsimg.nl/images/2/base_apple-iphone-x_2.jpg" style="width:108px;height:168px;"></td>
      <td>Apple</td>
      <td>Iphone X</td>
      <td>iOS</td>
      <td>5</td>
    </tr>
    <tr>
      <td><img src="https://bsimg.nl/images/2/base_samsung-galaxy-s10_8.jpg" style="width:108px;height:168px;"></td>
      <td>Samsung</td>
      <td>Galaxy S10</td>
      <td>Android</td>
      <td>6.1</td>
    </tr>
    <tr>
      <td><img src="https://static.bigspark.com/shrine/2320/original-40a240eea0.jpg" style="width:108px;height:168px;">
      </td>
      <td>OnePlus</td>
      <td>6</td>
      <td>Android</td>
      <td>6.28</td>
    </tr>

    <form action="https://wt.ops.labs.vu.nl/api20/alexrico" method="post">
      <tr>
        <td><input type="text" name="img_url" id="phone_img"></td>
        <td><input type="text" name="Brand" id="phone_brand"></td>
        <td><input type="text" name="Model" id="phone_model"></td>
        <td><input type="text" name="OS" id="phone_os"></td>
        <td><input type="text" name="Screensize" id="phone_sz"></td>
      </tr>
    </form>
  </table>
</body>



</html>
