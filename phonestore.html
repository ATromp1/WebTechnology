<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyLittlePhoneStore</title>
  <link rel="icon" href="https://img.icons8.com/dusk/2x/cell-phone.png" type="image/x-icon">
</head>

<body>
  <div class="filters">
    <h1>Filter</h1>
    <div class="filter_brand">
      <h2>Brands</h2>
      <ul>
        <li><input type="checkbox">Apple</li>
        <li><input type="checkbox">Samsung</li>
        <li><input type="checkbox">OnePlus</li>
      </ul>
    </div>
    <div class="filter_os">
      <h2>OS</h2>
      <ul>
        <li><input type="checkbox">iOS</li>
        <li><input type="checkbox">Android</li>
      </ul>
    </div>
    <button>Filter</button>
  </div>

  <form action="https://wt.ops.labs.vu.nl/api20/47dc2ad7" method="post">
    <table>
      <caption>Top phones</caption>
      <tr>
        <th>Image</th>
        <th>Brand</th>
        <th>Model</th>
        <th>OS</th>
        <th>Screensize</th>
      </tr>
      <tr>
        <td>
          <figure><img src="https://bsimg.nl/images/2/base_apple-iphone-x_2.jpg" alt="IphoneX_Front"
              style="width:108px;height:168px;">
            <figcaption>
              <pre>Iphone X front</pre>
            </figcaption>
          </figure>
        </td>
        <td>Apple</td>
        <td>Iphone X</td>
        <td>iOS</td>
        <td>5</td>
      </tr>
      <tr>
        <td>
          <figure><img src="https://bsimg.nl/images/2/base_samsung-galaxy-s10_8.jpg" alt="SamsungS10_Front"
              style="width:108px;height:168px;">
            <figcaption>
              <pre>Galaxy S10 front</pre>
            </figcaption>
          </figure>
        </td>
        <td>Samsung</td>
        <td>Galaxy S10</td>
        <td>Android</td>
        <td>6.1</td>
      </tr>
      <tr>
        <td>
          <figure><img src="https://static.bigspark.com/shrine/2320/original-40a240eea0.jpg" alt="Oneplus6_Front"
              style="width:108px;height:168px;">
            <figcaption>
              <pre>OnePlus 6 front</pre>
            </figcaption>
          </figure>
        </td>
        <td>OnePlus</td>
        <td>6</td>
        <td>Android</td>
        <td>6.28</td>
      </tr>

      <tr>
        <td><input type="text" name="img_url" id="phone_img"></td>
        <td><input type="text" name="Brand" id="phone_brand"></td>
        <td><input type="text" name="Model" id="phone_model"></td>
        <td><input type="text" name="OS" id="phone_os"></td>
        <td><input type="text" name="Screensize" id="phone_sz"></td>
      </tr>

    </table>
  </form>
</body>



</html>
